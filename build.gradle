plugins {
    id 'java'
    id 'java-library'
    id 'application'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.3.3',
            'org.assertj:assertj-core:3.22.0',
            'com.codeborne:pdf-test:1.7.0', //PDF
            'com.codeborne:xls-test:1.4.0', //XLS
            'com.opencsv:opencsv:5.6', //CSV



            'com.google.code.gson:gson:2.9.0', //JSON Libraries

            'com.fasterxml.jackson.core:jackson-databind:2.0.1',
           // 'com.fasterxml.jackson.core:jackson-core:2.13.1' // Jackson Core Â» 2.13.1
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}